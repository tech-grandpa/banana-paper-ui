<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fig ‚Äî Text to Diagram</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --banana: #F2C744;
            --banana-light: #FAE17D;
            --banana-dim: #D4A520;
            --ink: #1A1A18;
            --ink-soft: #2A2A27;
            --ink-medium: #3D3D38;
            --paper: #FAF8F3;
            --paper-dim: #EDE9E0;
            --warm-gray: #9C9889;
            --success: #4CAF6E;
            --error: #E05555;
            --radius: 12px;
            --radius-sm: 8px;
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--ink);
            color: var(--paper);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Subtle grain overlay */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 9999;
        }
        
        /* Layout */
        .layout {
            max-width: 920px;
            margin: 0 auto;
            padding: 2rem 1.5rem 4rem;
        }
        
        /* Header */
        .header {
            padding: 2.5rem 0 3rem;
            display: flex;
            align-items: baseline;
            gap: 1rem;
            border-bottom: 1px solid var(--ink-medium);
            margin-bottom: 3rem;
        }
        
        .logo {
            font-family: 'Instrument Serif', serif;
            font-size: 3.2rem;
            font-weight: 400;
            color: var(--banana);
            line-height: 1;
            letter-spacing: -0.02em;
        }
        
        .logo-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: var(--banana);
            border-radius: 50%;
            margin-left: 2px;
            vertical-align: baseline;
            animation: dot-pulse 3s ease-in-out infinite;
        }
        
        @keyframes dot-pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(0.8); }
        }
        
        .tagline {
            font-family: 'Instrument Serif', serif;
            font-style: italic;
            font-size: 1.15rem;
            color: var(--warm-gray);
            padding-bottom: 4px;
        }
        
        /* Sections */
        .section {
            margin-bottom: 2rem;
        }
        
        .section-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.72rem;
            font-weight: 500;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--banana-dim);
            margin-bottom: 0.75rem;
        }
        
        /* Input card */
        .card {
            background: var(--ink-soft);
            border: 1px solid var(--ink-medium);
            border-radius: var(--radius);
            padding: 1.75rem;
            transition: border-color 0.3s ease;
        }
        
        .card:focus-within {
            border-color: var(--banana-dim);
        }
        
        .field + .field {
            margin-top: 1.25rem;
        }
        
        .field label {
            display: block;
            font-size: 0.82rem;
            font-weight: 500;
            color: var(--warm-gray);
            margin-bottom: 0.4rem;
            letter-spacing: 0.01em;
        }
        
        textarea, input[type="text"] {
            width: 100%;
            background: var(--ink);
            border: 1px solid var(--ink-medium);
            border-radius: var(--radius-sm);
            padding: 0.85rem 1rem;
            color: var(--paper);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.95rem;
            line-height: 1.6;
            transition: all 0.2s ease;
            resize: vertical;
        }
        
        textarea { min-height: 160px; }
        
        textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--banana);
            box-shadow: 0 0 0 3px rgba(242, 199, 68, 0.08);
        }
        
        textarea::placeholder, input[type="text"]::placeholder {
            color: var(--ink-medium);
            font-style: italic;
        }
        
        /* Controls row */
        .controls {
            display: flex;
            align-items: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .select-wrap {
            position: relative;
            flex: 0 0 auto;
        }
        
        .select-wrap label {
            display: block;
            font-size: 0.82rem;
            font-weight: 500;
            color: var(--warm-gray);
            margin-bottom: 0.4rem;
        }
        
        select {
            appearance: none;
            background: var(--ink);
            border: 1px solid var(--ink-medium);
            border-radius: var(--radius-sm);
            padding: 0.85rem 2.5rem 0.85rem 1rem;
            color: var(--paper);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.95rem;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }
        
        select:focus {
            outline: none;
            border-color: var(--banana);
        }
        
        .select-wrap::after {
            content: '‚ñæ';
            position: absolute;
            right: 0.85rem;
            bottom: 0.85rem;
            color: var(--warm-gray);
            pointer-events: none;
            font-size: 0.85rem;
        }
        
        /* Primary button */
        .btn-primary {
            flex: 1;
            background: var(--banana);
            border: none;
            color: var(--ink);
            padding: 0.85rem 2rem;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.02em;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255,255,255,0.15) 100%);
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .btn-primary:hover::before { opacity: 1; }
        
        .btn-primary:hover {
            background: var(--banana-light);
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(242, 199, 68, 0.25);
        }
        
        .btn-primary:active { transform: translateY(0); }
        
        .btn-primary:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Progress panel */
        .progress-panel {
            display: none;
            background: var(--ink-soft);
            border: 1px solid var(--ink-medium);
            border-radius: var(--radius);
            overflow: hidden;
        }
        
        .progress-panel.active { display: block; }
        
        .progress-top {
            padding: 1.5rem 1.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .progress-message {
            font-size: 1rem;
            color: var(--paper-dim);
        }
        
        .status-pill {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            font-weight: 500;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            padding: 0.35rem 0.85rem;
            border-radius: 20px;
            background: rgba(242, 199, 68, 0.12);
            color: var(--banana);
            border: 1px solid rgba(242, 199, 68, 0.2);
        }
        
        .status-pill.completed {
            background: rgba(76, 175, 110, 0.12);
            color: var(--success);
            border-color: rgba(76, 175, 110, 0.2);
        }
        
        .status-pill.failed {
            background: rgba(224, 85, 85, 0.12);
            color: var(--error);
            border-color: rgba(224, 85, 85, 0.2);
        }
        
        .progress-agents {
            display: flex;
            border-top: 1px solid var(--ink-medium);
        }
        
        .agent-step {
            flex: 1;
            padding: 1rem 0.75rem;
            text-align: center;
            border-right: 1px solid var(--ink-medium);
            position: relative;
            transition: all 0.3s ease;
        }
        
        .agent-step:last-child { border-right: none; }
        
        .agent-step.active {
            background: rgba(242, 199, 68, 0.04);
        }
        
        .agent-step.done {
            background: rgba(76, 175, 110, 0.04);
        }
        
        .agent-step-icon {
            font-size: 1.3rem;
            margin-bottom: 0.3rem;
            filter: grayscale(1) opacity(0.3);
            transition: filter 0.3s ease;
        }
        
        .agent-step.active .agent-step-icon,
        .agent-step.done .agent-step-icon {
            filter: none;
        }
        
        .agent-step-name {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            color: var(--warm-gray);
            transition: color 0.3s ease;
        }
        
        .agent-step.active .agent-step-name { color: var(--banana); }
        .agent-step.done .agent-step-name { color: var(--success); }
        
        /* Thin animated bar at bottom of progress */
        .thin-bar {
            height: 3px;
            background: var(--ink-medium);
            position: relative;
            overflow: hidden;
        }
        
        .thin-bar-fill {
            position: absolute;
            top: 0; left: 0;
            height: 100%;
            background: var(--banana);
            transition: width 0.5s ease;
        }
        
        .thin-bar-fill.running::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 1.5s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Error */
        .error-box {
            margin: 0 1.75rem 1.5rem;
            padding: 0.85rem 1rem;
            background: rgba(224, 85, 85, 0.08);
            border: 1px solid rgba(224, 85, 85, 0.2);
            border-radius: var(--radius-sm);
            color: var(--error);
            font-size: 0.88rem;
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Results */
        .results-panel {
            display: none;
        }
        
        .results-panel.active { display: block; }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
        }
        
        .results-title {
            font-family: 'Instrument Serif', serif;
            font-size: 1.6rem;
            color: var(--paper);
        }
        
        .btn-download {
            background: transparent;
            border: 1px solid var(--ink-medium);
            color: var(--paper-dim);
            padding: 0.6rem 1.2rem;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.85rem;
            font-weight: 500;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
        
        .btn-download:hover {
            border-color: var(--banana);
            color: var(--banana);
        }
        
        /* Final image - hero treatment */
        .final-image-wrap {
            background: var(--ink-soft);
            border: 1px solid var(--ink-medium);
            border-radius: var(--radius);
            overflow: hidden;
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .final-image-wrap img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .final-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            padding: 0.35rem 0.7rem;
            background: var(--banana);
            color: var(--ink);
            border-radius: 4px;
            font-weight: 500;
        }
        
        /* Iteration thumbnails */
        .iterations-row {
            display: flex;
            gap: 0.75rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }
        
        .iterations-row::-webkit-scrollbar { height: 4px; }
        .iterations-row::-webkit-scrollbar-track { background: var(--ink-soft); border-radius: 2px; }
        .iterations-row::-webkit-scrollbar-thumb { background: var(--ink-medium); border-radius: 2px; }
        
        .iter-thumb {
            flex: 0 0 160px;
            background: var(--ink-soft);
            border: 1px solid var(--ink-medium);
            border-radius: var(--radius-sm);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .iter-thumb:hover {
            border-color: var(--banana-dim);
            transform: translateY(-2px);
        }
        
        .iter-thumb img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .iter-label {
            padding: 0.4rem 0.6rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            color: var(--warm-gray);
            letter-spacing: 0.04em;
        }
        
        /* Footer */
        .footer {
            margin-top: 4rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--ink-medium);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-left {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--ink-medium);
            letter-spacing: 0.04em;
        }
        
        .footer-right {
            font-size: 0.78rem;
            color: var(--warm-gray);
        }
        
        .footer-right a {
            color: var(--banana-dim);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .footer-right a:hover { color: var(--banana); }
        
        /* Responsive */
        @media (max-width: 640px) {
            .layout { padding: 1rem 1rem 3rem; }
            .header { flex-direction: column; gap: 0.25rem; padding: 1.5rem 0 2rem; margin-bottom: 2rem; }
            .logo { font-size: 2.5rem; }
            .controls { flex-direction: column; }
            .select-wrap { width: 100%; }
            select { width: 100%; }
            .progress-agents { flex-wrap: wrap; }
            .agent-step { flex: 0 0 33.33%; border-bottom: 1px solid var(--ink-medium); }
            .iter-thumb { flex: 0 0 120px; }
        }

        /* Entry animation */
        .card, .progress-panel, .results-panel {
            animation: fade-up 0.4s ease both;
        }
        
        @keyframes fade-up {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="layout">
        <header class="header">
            <h1 class="logo">fig<span class="logo-dot"></span></h1>
            <span class="tagline">text ‚Üí diagram, via AI agents</span>
        </header>
        
        <div class="section">
            <div class="section-label">Input</div>
            <div class="card">
                <div class="field">
                    <label for="text">Source text or methodology description</label>
                    <textarea 
                        id="text" 
                        placeholder="Paste your paper methodology, algorithm description, or system architecture‚Ä¶"
                    ></textarea>
                </div>
                <div class="field">
                    <label for="caption">What should the diagram communicate?</label>
                    <input 
                        type="text" 
                        id="caption" 
                        placeholder="e.g. Overview of the encoder-decoder pipeline with attention"
                    />
                </div>
                <div class="controls">
                    <div class="select-wrap">
                        <label for="iterations">Iterations</label>
                        <select id="iterations">
                            <option value="1">1 round</option>
                            <option value="2">2 rounds</option>
                            <option value="3" selected>3 rounds</option>
                            <option value="4">4 rounds</option>
                            <option value="5">5 rounds</option>
                        </select>
                    </div>
                    <button class="btn-primary" id="generateBtn" onclick="startGeneration()">
                        Generate diagram
                    </button>
                </div>
            </div>
        </div>
        
        <div class="section">
            <div class="progress-panel" id="progressPanel">
                <div class="progress-top">
                    <span class="progress-message" id="progressMessage">Initializing‚Ä¶</span>
                    <span class="status-pill" id="statusPill">Running</span>
                </div>
                
                <div class="progress-agents" id="agentSteps">
                    <div class="agent-step" data-agent="retriever">
                        <div class="agent-step-icon">üîç</div>
                        <div class="agent-step-name">Retriever</div>
                    </div>
                    <div class="agent-step" data-agent="planner">
                        <div class="agent-step-icon">üìê</div>
                        <div class="agent-step-name">Planner</div>
                    </div>
                    <div class="agent-step" data-agent="stylist">
                        <div class="agent-step-icon">üé®</div>
                        <div class="agent-step-name">Stylist</div>
                    </div>
                    <div class="agent-step" data-agent="visualizer">
                        <div class="agent-step-icon">üñºÔ∏è</div>
                        <div class="agent-step-name">Visualizer</div>
                    </div>
                    <div class="agent-step" data-agent="critic">
                        <div class="agent-step-icon">üß™</div>
                        <div class="agent-step-name">Critic</div>
                    </div>
                </div>
                
                <div id="errorContainer"></div>
                
                <div class="thin-bar">
                    <div class="thin-bar-fill" id="barFill" style="width: 0%"></div>
                </div>
            </div>
        </div>
        
        <div class="section">
            <div class="results-panel" id="resultsPanel">
                <div class="results-header">
                    <h2 class="results-title">Result</h2>
                    <button class="btn-download" id="downloadBtn" onclick="downloadFinalImage()">
                        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"><path d="M7 1v9m0 0l-3-3m3 3l3-3M1 12h12"/></svg>
                        Download
                    </button>
                </div>
                <div class="final-image-wrap" id="finalImageWrap"></div>
                <div class="iterations-row" id="iterationsRow"></div>
            </div>
        </div>
        
        <footer class="footer">
            <div class="footer-left">Powered by PaperBanana</div>
            <div class="footer-right">
                <a href="https://github.com/tech-grandpa/banana-paper-ui" target="_blank">GitHub</a>
            </div>
        </footer>
    </div>
    
    <script>
        let currentJobId = null;
        let pollInterval = null;
        const agentOrder = ['retriever', 'planner', 'stylist', 'visualizer', 'critic'];
        let highestAgentIndex = -1;
        
        function resetAgentSteps() {
            highestAgentIndex = -1;
            document.querySelectorAll('.agent-step').forEach(el => {
                el.classList.remove('active', 'done');
            });
        }
        
        function setAgentActive(agentName) {
            const idx = agentOrder.indexOf(agentName);
            if (idx === -1) return;
            if (idx > highestAgentIndex) highestAgentIndex = idx;
            
            document.querySelectorAll('.agent-step').forEach((el, i) => {
                const a = el.dataset.agent;
                const ai = agentOrder.indexOf(a);
                el.classList.remove('active', 'done');
                if (ai < highestAgentIndex) el.classList.add('done');
                else if (ai === highestAgentIndex) el.classList.add('active');
            });
        }
        
        async function startGeneration() {
            const text = document.getElementById('text').value.trim();
            const caption = document.getElementById('caption').value.trim();
            const iterations = parseInt(document.getElementById('iterations').value);
            
            if (!text || !caption) {
                alert('Please fill in both fields.');
                return;
            }
            
            // Reset
            document.getElementById('resultsPanel').classList.remove('active');
            document.getElementById('progressPanel').classList.add('active');
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('errorContainer').innerHTML = '';
            document.getElementById('statusPill').className = 'status-pill';
            document.getElementById('statusPill').textContent = 'Running';
            document.getElementById('barFill').style.width = '0%';
            document.getElementById('barFill').className = 'thin-bar-fill running';
            resetAgentSteps();
            
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, caption, iterations }),
                });
                
                if (!response.ok) throw new Error('Failed to start generation');
                
                const data = await response.json();
                currentJobId = data.job_id;
                pollInterval = setInterval(pollStatus, 2000);
                pollStatus();
                
            } catch (error) {
                showError(error.message);
                document.getElementById('generateBtn').disabled = false;
            }
        }
        
        async function pollStatus() {
            if (!currentJobId) return;
            
            try {
                const response = await fetch(`/api/status/${currentJobId}`);
                if (!response.ok) throw new Error('Failed to fetch status');
                
                const status = await response.json();
                updateProgress(status);
                
                if (status.status === 'completed') {
                    clearInterval(pollInterval);
                    document.getElementById('barFill').className = 'thin-bar-fill';
                    document.getElementById('barFill').style.width = '100%';
                    document.getElementById('statusPill').textContent = 'Done';
                    document.getElementById('statusPill').className = 'status-pill completed';
                    await loadResults();
                    document.getElementById('generateBtn').disabled = false;
                } else if (status.status === 'failed') {
                    clearInterval(pollInterval);
                    document.getElementById('barFill').className = 'thin-bar-fill';
                    document.getElementById('statusPill').textContent = 'Failed';
                    document.getElementById('statusPill').className = 'status-pill failed';
                    showError(status.error || 'Unknown error');
                    document.getElementById('generateBtn').disabled = false;
                }
            } catch (error) {
                console.error('Polling error:', error);
            }
        }
        
        function updateProgress(status) {
            const msg = status.progress || 'Processing‚Ä¶';
            document.getElementById('progressMessage').textContent = msg;
            
            if (status.agent) setAgentActive(status.agent);
            
            // Progress estimate
            let pct = 5;
            if (status.phase === 'planning') {
                const agentIdx = agentOrder.indexOf(status.agent);
                pct = 10 + (agentIdx >= 0 ? agentIdx * 12 : 0);
            } else if (status.phase === 'refinement' && status.iteration && status.total_iterations) {
                pct = 40 + (status.iteration / status.total_iterations) * 55;
            }
            document.getElementById('barFill').style.width = Math.min(pct, 95) + '%';
        }
        
        async function loadResults() {
            if (!currentJobId) return;
            try {
                const response = await fetch(`/api/result/${currentJobId}`);
                if (!response.ok) throw new Error('Failed to fetch results');
                const result = await response.json();
                displayResults(result);
            } catch (error) {
                showError('Failed to load results: ' + error.message);
            }
        }
        
        function displayResults(result) {
            const wrap = document.getElementById('finalImageWrap');
            const row = document.getElementById('iterationsRow');
            wrap.innerHTML = '';
            row.innerHTML = '';
            
            if (result.final_image) {
                wrap.innerHTML = `
                    <span class="final-badge">Final output</span>
                    <img src="${result.final_image}" alt="Final diagram">
                `;
            }
            
            result.iteration_images.forEach((url, i) => {
                const thumb = document.createElement('div');
                thumb.className = 'iter-thumb';
                thumb.innerHTML = `
                    <img src="${url}" alt="Iteration ${i + 1}">
                    <div class="iter-label">Iter ${i + 1}</div>
                `;
                thumb.onclick = () => window.open(url, '_blank');
                row.appendChild(thumb);
            });
            
            document.getElementById('resultsPanel').classList.add('active');
            // Smooth scroll to results
            document.getElementById('resultsPanel').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        
        function showError(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error-box">${message}</div>`;
        }
        
        async function downloadFinalImage() {
            if (!currentJobId) return;
            try {
                const response = await fetch(`/api/result/${currentJobId}`);
                const result = await response.json();
                if (result.final_image) {
                    const link = document.createElement('a');
                    link.href = result.final_image;
                    link.download = `fig_${currentJobId}.png`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            } catch (error) {
                alert('Download failed');
            }
        }
    </script>
</body>
</html>
